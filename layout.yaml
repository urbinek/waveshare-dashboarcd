# Każdy element na liście reprezentuje jeden panel na ekranie.
#
# Pola:
#   - name: Unikalna nazwa panelu (używana w kodzie do identyfikacji).
#   - rect: Prostokątny obszar panelu w formacie [x0, y0, x1, y1].
#           (0,0) to lewy górny róg ekranu.
#   - enabled: (Opcjonalne) Ustaw na `false`, aby wyłączyć rysowanie tego panelu. Domyślnie `true`.
#   - y_offset: (Opcjonalne) Przesunięcie zawartości w pionie wewnątrz panelu.
#

panels:
  time:
    enabled: true
    rect: [0, 0, 400, 160]
    y_offset: 10

  events:
    enabled: true
    rect: [0, 160, 400, 480]
    y_offset: 0

  weather_and_air:
    enabled: true
    rect: [400, 0, 800, 160]

  calendar:
    enabled: true
    rect: [400, 160, 800, 480]
    y_offset: 0
